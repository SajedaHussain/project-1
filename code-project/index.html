<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemical Chaos Game</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="instructions-screen">
        <h1>Chemical Chaos Game</h1>
        <p> Goal: Select the correct chemical elements to form the given compound before time runs out!</p>
        <p> How to play: Click the elements in the correct combination. If you choose wrong, try again!</p>
        <button id="instructions-start-btn">Start Game</button>
    </div>

    <div id="start-screen" class="hidden">
        <h1>Chemical Chaos Game</h1>
        <button id="start-btn">Start Game</button>
    </div>
    
    <div id="game-screen" class="hidden">
        <div id="level-display"></div>
        <div id="question-display"></div>
        <div id="timer-display" style="font-size: 24px; font-weight: bold; margin: 10px 0;"></div>
        <div id="options-container"></div>
        <div id="result"></div>
        <button id="reset-button" class="hidden"> Reset</button>
        <button id="next-level-btn" class="hidden">Next Level</button>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
